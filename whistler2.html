<!DOCTYPE html>
<html>
<head>
	<title>Whistler Live</title>

<body>
<!--Set Refresh Interval For Page-->
<meta name="viewport" http-equiv="refresh" content="900">

<!--CSS Styles-->
<style>
* {
  box-sizing: border-box;
}
.text {
  font-weight: bold;
}
.column1 {
  float: left;
  width: 45%;
  padding: 10px;
}
.column2 {
  float: left;
  text-align: center;

}
.column3 {
  float: left;

  padding: 19px;
}
.video-grid {
  float: left;
  text-align: center;
  width: 50%;
  padding: 10px;
}
.photo-grid {
  float: left;
  text-align: center;
  width: 33.33%;
  padding: 10px;
}
/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
</style>


<center><h2 style="background-color:#818aa1;">Whistler Live Stream</h2></center>

<div class="row">

	<div class="column1" style="background-color:#ddd;">

	</div>

	<div class="column2" style="background-color:#ddd;">

        <iframe id="tourispo_widget" style="border-style:hidden" scrolling="no" src="https://www.snow-online.com/widget/ski-resort/whistler-blackcomb-mountains_snow_color284252_fontffffff" width="290" height="185">
